<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mr Build Hardware | Contact</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="container">
      <h1>Mr Build Hardware</h1>
      <nav aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="business.html">Shop / Orders</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="form-section" aria-labelledby="contactTitle">
        <h2 id="contactTitle">Contact Us</h2>
        <form id="contactForm" action="#" method="post">
          <label for="cName">Your Name</label>
          <input type="text" id="cName" name="cName" placeholder="e.g. Mmapula Mawasha" required />

          <label for="cEmail">Email</label>
          <input type="email" id="cEmail" name="cEmail" placeholder="you@example.com" required />

          <label for="cMsg">Message</label>
          <textarea id="cMsg" name="cMsg" rows="4" placeholder="Type your message..." required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>

      <section class="form-section" aria-labelledby="storeInfo">
        <h3 id="storeInfo">Store Information</h3>
        <p><strong>Address:</strong> Tzaneen, Washington Street 087</p>
        <p><strong>Phone:</strong> 063 708 7784</p>
        <p><strong>Hours:</strong> Mon–Sat 08:00–17:00</p>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <small>&copy; 2025 Mr Build Hardware • Tzaneen, Washington Street 087 • Phone: 063 708 7784</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
